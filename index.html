 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>AMU Entrance Test</title>
</head>
<body>
  <!-- <div class="year" id="year"></div> -->

  <h1>Aligarh Muslim University</h1>
  <h2 class='entrance'>Entrance Test</h2>
  <p class='timer'>countdown</p>

  <div id="countdown" class="countdown">
    <div class="time">
      <h2 id="days">00</h2>
      <small>days</small>
    </div>
    <div class="time">
      <h2 id="hours">00</h2>
      <small>hours</small>
    </div>
    <div class="time">
      <h2 id="minutes">00</h2>
      <small>minutes</small>
    </div>
    <div class="time">
      <h2 id="seconds">00</h2>
      <small>seconds</small>
    </div>
  </div>

  <img src="./img/spinner.gif" alt="loading..." id="loading" class="loading">
  
  <p class='wish'>Best of Luck</p>
  <h3>Foundation Classes</h3>
  
  <script src="script.js"></script>
</body>
</html>
